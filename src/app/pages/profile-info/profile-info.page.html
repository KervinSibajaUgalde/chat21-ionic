<ion-content class="current-user-profile">
  
  <div class="buttons-header">
    <ion-buttons slot="end">
      <ion-button ion-button fill="clear" (click)="onClose()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>

  <div *ngIf="loggedUser" class="content-user-profile">
    <div class="user">
      <div class="username">
        {{loggedUser.fullname}}
      </div>
      <div class="email">
        {{loggedUser.email}}
      </div>
      <div class="avatar-container">
        <app-avatar-profile
          [itemAvatar] = itemAvatar
        ></app-avatar-profile>
      </div>
      <div class="user-presence">
        <app-user-presence
          [idUser] = loggedUser.uid
          [translationMap] = translationMap
          [borderColor] = borderColor
          [fontColor] = fontColor
        ></app-user-presence>
      </div>


        <!-- 
        <div class="avatar-container">
          <div class="avatar avatar-placeholder" [style.background-color]="loggedUser.color" [innerHTML]="loggedUser.avatar" ></div>
          <div class="avatar avatar-image" [style.background-image]="'url(' + loggedUser.imageurl + ')'" ></div>
          
          <div class="status-icon" [class.online]="loggedUser.online">
            <span class="online-point">
              {{ 'LABEL_AVAILABLE' | translate }}
            </span>
          </div>
  
        </div> 
        -->
    </div>
  </div>

  <ion-list *ngIf="loggedUser" style="background: #2d323e;">
    <ion-item lines="none" style="margin-bottom: 10px;" class="sidebar-items">
        <ion-icon name="archive-outline" style="color: black;" class="sidebar-icons" ></ion-icon>
        <ion-label class="sidebar-labels">
          <h3 style="color: black;">{{ 'LABEL_ARCHIVED' | translate }}</h3>
        </ion-label>
    </ion-item>
    <ion-item lines="none" style="margin-bottom: 10px;" class="sidebar-items">
      <ion-icon name="albums-outline" style="color: black;" class="sidebar-icons" ></ion-icon>
      <ion-label class="sidebar-labels">
        <h3 style="color: black;">{{ 'LABEL_CONTACTS' | translate }}</h3>
      </ion-label>
    </ion-item>

    <ion-item lines="none" class="sidebar-items" (click)="onLogout()">
      <ion-icon name="log-out-outline" style="color: black;" class="sidebar-icons" ></ion-icon>
      <ion-label class="sidebar-labels">
        <h3 style="color: black;">{{ 'LABEL_LOGOUT' | translate }}</h3>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>


<ion-footer class="ion-no-border">
  <ion-toolbar>
    <div class="content-chat-version" style="background: #1e2129;">

    </div>
  </ion-toolbar>
</ion-footer>
